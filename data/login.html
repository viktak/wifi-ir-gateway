<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />

    <title>ActoSenso Node</title>
    <link href="favico.ico" rel="shortcut icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-fUMURLTdEcpeYHly3PAwggI3l2UvdHNg/I+8LRph7hLDcAZm77YfDx3Tjum9d3vK" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Node Configuration Console</h1>
            <h3>Part of the ActoSenso Platform</h3>
        </div>
        %alert%
        <form class="form-horizontal" method="post">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <div class="well well-sm">
                        To access the selected features you must log in.
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">User name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Enter your user name" maxlength="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter your password" maxlength="32">
                        </div>
                    </div>
                    <!--
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox">Remember me</label>
                            </div>
                        </div>
                    </div>
                    -->

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Log in</button>
                        </div>
                    </div>

                </div>

            </div>
        </form>
        <p></p>
        <div class="well well-sm">
            (c)2016-%year% Viktor Takacs - <a href="http://diy.viktak.com" target="_blank">diy.viktak.com</a>
        </div>

    </div>
</body>

</html>
