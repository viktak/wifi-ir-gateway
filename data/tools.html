        <div class="well">
            Administrative tools. Use them only if you know what you're doing.
        </div>

        <form class="form-horizontal" method="post">
            <div class="panel panel-default">
                <div class="panel-heading">Reboot</div>
                <div class="panel-body">
                    <div class="well well-sm">
                        Reboot device. Decide wether to keep your settings or not.
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="restart">Keep settings</label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-default" id="restart" name="restart"
                                onclick="javascript: if (!confirm('Are you sure?')) { return false; }">Restart</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="reset">Default settings</label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-default" id="reset" name="reset"
                                onclick="javascript: if (!confirm('Are you sure?')) { return false; }">Reset</button>
                        </div>
                    </div>

                </div>

            </div>
