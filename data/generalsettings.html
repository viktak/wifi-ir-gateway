<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="/">ActoSenso Node</a>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="/status.html">Status</a></li>

                        <li><a href="/remote.html">Remote</a></li>
                        <li><a href="/tools.html">Tools</a></li>
                        <li><a href="/login.html?DISCONNECT=YES">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <form class="form-horizontal" method="post">
            <div class="well">
                You can set system parameters here.
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">System</div>
                <div class="panel-body">
                    <div class="well well-sm">
                        Fine tune system-wide settings here.
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="friendlyname">Friendly name of node:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="friendlyname" name="friendlyname"
                                placeholder="Enter a friendly name for the node" value="%friendlyname%" maxlength="30">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="heartbeatinterval">Send heartbeat</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="heartbeatinterval" name="heartbeatinterval"
                                placeholder="Heartbeat frequency" value="%heartbeatinterval%" maxlength="4">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="timezoneselector">Time zone:</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="timezoneselector" id="timezoneselector">
                                %timezoneslist%
                            </select>

                        </div>
                    </div>


                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">MQTT broker</div>
                    <div class="panel-body">
                        <div class="well well-sm">
                            As a test (or backup) server you can use <code>test.mosquitto.org:1883</code>.
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mqttbroker">MQTT broker:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="mqttbroker" name="mqttbroker"
                                    placeholder="Enter a server name or IP address" value="%mqtt-servername%"
                                    maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mqttport">MQTT port:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="mqttport" name="mqttport"
                                    placeholder="Enter port number" value="%mqtt-port%">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mqtttopic">MQTT topic:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="mqtttopic" name="mqtttopic"
                                    placeholder="Enter a topic" value="%mqtt-topic%" maxlength="31">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="">
                    <button type="submit" class="btn btn-default"
                        onclick="javascript: alert('The system is now restarting. Please wait for a few seconds, then refresh this page.')">Save
                        settings</button>
                </div>

        </form>
        <p></p>
        <div class="well well-sm">

    </div>

</html>
